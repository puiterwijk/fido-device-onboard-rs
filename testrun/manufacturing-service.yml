---
session_store_driver: InMemory
ownership_voucher_store_driver: Directory
ownership_voucher_store_config: ovs/
bind: 0.0.0.0:8081
protocols:
  diun:
    requires_attestation: false
    key_path: keys/diun_key.der
    cert_path: keys/diun_cert.pem
    allowed_key_types:
    - FileSystem
manufacturing:
  manufacturer_cert_path: keys/manufacturer_cert.pem
  device_cert_ca_private_key: keys/device_ca_key.der
  device_cert_ca_chain: keys/device_ca_cert.pem
